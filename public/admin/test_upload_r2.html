<!doctype html>
<html>
<head><meta charset="utf-8"><title>Test upload R2 (form puro)</title></head>
<body>
  <h1>Test upload R2 (form puro)</h1>

  <form action="/api/upload_r2.php" method="post" enctype="multipart/form-data">
    <p>
      <label>File: <input type="file" name="file" required></label>
    </p>
    <p>
      <label>Tipo:
        <select name="type">
          <option value="generic">generic</option>
          <option value="team_logo">team_logo</option>
          <option value="avatar">avatar</option>
          <option value="prize">prize</option>
        </select>
      </label>
    </p>

    <!-- per team_logo -->
    <p><label>League: <input name="league" placeholder="SERIE_A"></label></p>
    <p><label>Slug: <input name="slug" placeholder="ac-milan"></label></p>

    <!-- per avatar -->
    <p><label>Owner ID: <input name="owner_id" type="number" placeholder="123"></label></p>

    <!-- per prize -->
    <p><label>Prize ID: <input name="prize_id" type="number" placeholder="45"></label></p>

    <p><button type="submit">Carica</button></p>
  </form>
</body>
</html>
